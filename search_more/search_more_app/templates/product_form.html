<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品{% if product.id %}編集{% else %}作成{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto mt-5">
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-center text-2xl font-semibold mb-4">商品{% if product.id %}編集{% else %}作成{% endif %}</h2>
            <!-- 商品フォーム -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-between mt-3">
                    <!-- 保存ボタン -->
                    <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">保存</button>
                    <!-- 最初の画面に戻るボタン -->
                    <a href="{% url 'product_list' %}" class="bg-gray-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">最初の画面に戻る</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
